    <input type="text" id="masa" placeholder="Ingresa la masa">
    <input type="text" id="altura" placeholder="Ingresa tu altura en metros">
    <button style=" display: block;margin-top:20px ; ">Calcular</button>
    <input  placeholder="Ingresa algo"  id="apocono">
    <p></p>
    <h1>Key events: presiona cualquier tecla</h1>

    <script>
        const masa = document.querySelector('#masa')
        const altura = document.querySelector('#altura')
        const boton = document.querySelector('button')
        const botonAñadir = document.querySelector('#apocono')
        const p = document.querySelector('p')

        //Blur para campo requerido
        botonAñadir.addEventListener('blur', (e) => {
            p.textContent = 'Campo es requerido'
            p.style.color = 'red'
        })

        let bmi
        boton.addEventListener('click',() => {
            bmi = Math.round( masa.value / altura.value ** 2)
            alert(bmi)
            console.log(bmi)
        })

        document.body.addEventListener('keypress', e => {
            alert(e.keyCode)
        })
    </script>
